<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Dinodactico</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
       type: Phaser.AUTO,
    width: 800,
    height: 600,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 100 },
            debug: false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
    };

    var game = new Phaser.Game(config);

    function preload ()
    {this.load.image('plx-1', 'fondo/plx-1.png');
    this.load.image('plx-2', 'fondo/plx-2.png');
    this.load.image('plx-3', 'fondo/plx-3.png');
    this.load.image('plx-4', 'fondo/plx-4.png');
    this.load.image('plx-5', 'fondo/plx-5.png');
    this.load.spritesheet('platform', 
        'assets/platform.png',
        { frameWidth: 32, frameHeight: 48 }
        );
    this.load.spritesheet('personaje', 
        'assets/personaje.png',
        { frameWidth: 24, frameHeight: 20, endFrame:24 }
        );
    
        
    }
    
    var platforms;

function create ()
{
    var image1 = this.add.image(400, 300, 'plx-1');
    image1.setScale(2, 2);
    var image2 = this.add.image(400, 300, 'plx-2');
    image2.setScale(2, 2);
    var image3 = this.add.image(400, 300, 'plx-3');
    image3.setScale(2, 2);
    var image4 = this.add.image(400, 300, 'plx-4');
    image4.setScale(2, 2);
    var image5 = this.add.image(400, 300, 'plx-5');
    image5.setScale(2, 2);


    platforms = this.physics.add.staticGroup();

    platforms.create(400, 568, 'platform').setScale(2).refreshBody();

    platforms.create(600, 400, 'platform');
    platforms.create(50, 250, 'platform');
    platforms.create(750, 220, 'platform');

    player = this.physics.add.sprite(100, 450, 'personaje');
   

    player.setBounce(0.2);
    player.setCollideWorldBounds(true);
    this.physics.add.collider(player, platforms);

     this.anims.create({
            key: 'left',
            frames: this.anims.generateFrameNumbers('personaje', { start: 0, end: 3 }),
            frameRate: 10,
            repeat: -1
        });

        this.anims.create({
            key: 'turn',
            frames: [ { key: 'personaje', frame: 4 } ],
            frameRate: 20
        });

        this.anims.create({
            key: 'right',
            frames: this.anims.generateFrameNumbers('personaje', { start: 5, end: 8 }),
            frameRate: 10,
            repeat: -1
        });

    cursors = this.input.keyboard.createCursorKeys();
}
    function update ()
    {
        if (cursors.left.isDown)
{
    player.setVelocityX(-160);

    player.anims.play('left', true);
}
else if (cursors.right.isDown)
{
    player.setVelocityX(160);

    player.anims.play('right', true);
}
else
{
    player.setVelocityX(0);

    player.anims.play('turn');
}

if (cursors.up.isDown && player.body.touching.down)
{
    player.setVelocityY(-330);
}
    }

</script>

</body>
</html>
