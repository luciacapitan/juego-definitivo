<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Dinodactico</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
       type: Phaser.AUTO,
    width: 800,
    height: 600,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 300 },
            debug: false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
    };

    var game = new Phaser.Game(config);

    function preload ()
    {this.load.image('plx-1', 'fondo/plx-1.png');
    this.load.image('plx-2', 'fondo/plx-2.png');
    this.load.image('plx-3', 'fondo/plx-3.png');
    this.load.image('plx-4', 'fondo/plx-4.png');
    this.load.image('plx-5', 'fondo/plx-5.png');
    this.load.spritesheet('platform', 
        'assets/platform.png',
        { frameWidth: 32, frameHeight: 48 }
    );
    }

    var platforms;

function create ()
{
    this.add.image(400, 300, 'plx-1');
    this.add.image(400, 300, 'plx-2');
    this.add.image(400, 300, 'plx-3');
    this.add.image(400, 300, 'plx-4');
    this.add.image(400, 300, 'plx-5');

    platforms = this.physics.add.staticGroup();

    platforms.create(400, 568, 'platform').setScale(2).refreshBody();

    platforms.create(600, 400, 'platform');
    platforms.create(50, 250, 'platform');
    platforms.create(750, 220, 'platform');
}
    function update ()
    {
    }

</script>

</body>
</html>
